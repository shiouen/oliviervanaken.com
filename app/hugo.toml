[module]
[[module.imports]]
path = "github.com/adityatelange/hugo-PaperMod"

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
defaultTheme = "auto"
keywords = ["developer", "blog", "page", "cv", "resume"]
GitRepositoryUrl = "github.com/shiouen/oliviervanaken.com"
ShowAllPagesInArchive = true
ShowCodeCopyButtons = true
ShowBreadCrumbs = true
ShowPageNums = true
ShowReadingTime = true
ShowRssButtonInSectionTermList = true
ShowShareButtons = true
ShowToc = true

[params.profileMode]
enabled = true
